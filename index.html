<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EcoShop - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    #products { display: grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap: 1rem; margin-top: 1rem; }
    .card { border: 1px solid #ddd; padding: 0.8rem; border-radius: 8px; }
    .price { font-weight: bold; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>EcoShop - Demo</h1>
  <p>Products are loaded from the server via <code>/api/products</code>.</p>
  <div id="products">Loading...</div>

  <script>
    async function loadProducts() {
      const el = document.getElementById('products');
      try {
        const res = await fetch('/api/products');
        const data = await res.json();
        if (!Array.isArray(data)) { el.innerText = JSON.stringify(data); return; }
        el.innerHTML = data.map(p => `
          <div class="card">
            <div><strong>${p.name}</strong></div>
            <div>${p.description || ''}</div>
            <div class="price">$${p.price.toFixed(2)}</div>
            <div>Stock: ${p.stock}</div>
          </div>
        `).join('');
      } catch (err) {
        el.innerText = 'Error: ' + err.message;
      }
    }
    loadProducts();
  </script>
</body>
</html>
